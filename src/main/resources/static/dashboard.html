<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">UMS Dashboard</h1>
                </div>
                <div class="flex items-center">
                    <img id="user-avatar" class="h-8 w-8 rounded-full bg-gray-300" src="" alt="User Avatar">
                    <span id="user-name" class="ml-3 font-medium text-gray-700">Loading...</span>
                    <a href="/logout" class="ml-6 text-sm text-red-600 hover:text-red-800">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-10 sm:px-6 lg:px-8">
        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <h2 class="text-lg font-medium text-gray-900">User Profile</h2>
                <div class="mt-4 border-t border-gray-200 pt-4">
                    <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
                        <div class="sm:col-span-1">
                            <dt class="text-sm font-medium text-gray-500">Full name</dt>
                            <dd id="profile-name" class="mt-1 text-sm text-gray-900">...</dd>
                        </div>
                        <div class="sm:col-span-1">
                            <dt class="text-sm font-medium text-gray-500">Email address</dt>
                            <dd id="profile-email" class="mt-1 text-sm text-gray-900">...</dd>
                        </div>
                    </dl>
                </div>
            </div>
        </div>
    </main>

    <script src="js/dashboard.js"></script>
</body>

</html>
