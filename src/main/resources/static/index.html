<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-blue-600">User Management System</h1>
        <p class="mb-8 text-gray-600">Welcome! Please sign in to continue.</p>
        
        <a href="/oauth2/authorization/google" class="flex items-center justify-center bg-white border border-gray-300 rounded-md p-3 hover:bg-gray-50 transition duration-300">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6 mr-3" alt="Google Logo">
            <span class="font-medium text-gray-700">Sign in with Google</span>
        </a>
    </div>
</body>
</html>
